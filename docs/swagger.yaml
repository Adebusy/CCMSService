paths:
  /Users/ChangeUserDetails/:
    post:
      parameters:
      - description: create new user
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/users.User'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseMessage'
      summary: create new question
  /Users/ChangeUserStatus/{Username}/{Status}/{RoleID}:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseMessage'
      summary: Update user status ('Active', 'Non-Active')
  /Users/CreateUser/:
    post:
      parameters:
      - description: create new user
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/users.User'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseMessage'
      summary: create new question
  /Users/FetchAvailableRoles/:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Roles'
      summary: create new question
  /Users/GetUserFullInfoByEmail/{UserEmail}:
    get:
      parameters:
      - description: User email address
        in: path
        name: UserEmail
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/users.User'
      summary: get user detials by user email address
  /complaint/LogComplaint:
    post:
      parameters:
      - description: Create new complaint
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/complaints.Cases'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ResponseMessage'
      summary: create new compliant
  /complaint/LogComplaintRequest/:
    post:
      parameters:
      - description: Create new complaint
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.Cases'
          type: object
      produces:
